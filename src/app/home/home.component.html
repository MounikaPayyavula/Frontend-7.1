<div class="row">
    <div class="alert alert-info alert-dismissible" role="alert">
   <marquee scrollamount="10" height="40px" width="1500px"><p style="font-family: Impact; font-size: 18pt" width="200px">Welcome to BookMyBus!!!! It is the best platform in the world for booking bus tickets online.</p></marquee>
</div>

<div class="container">
    <br>
    <div class="card">
        <div class="card-body">
        <router-outlet></router-outlet> 
      </div>
    

  
  <br>
  <div class="container-fluid">


    </div>

<div class="row">
    <div class="col-6">
        <img src="https://cdn.pixabay.com/photo/2018/09/17/23/16/travel-3685042__340.png" width="500px" alt="">
    </div>

    <div class="col-6">
        <img src="/assets/images/bus 3.jpg" width="500px" alt=""
        style="border-radius: 100px">
    </div>


<div class="col-md-4 offset-4 mt-6 card" style="background:rgba(32, 31, 31, 0.139)">
    
        <div class="card-body">
            <h1 class="h1 text-center">Search for buses</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
                <div class="form-group">
                  <label>Source</label>
                  <select class="custom-select d-block w-100" formControlName="departureLocation" [ngClass]="{ 'is-invalid': submitted && f.source.errors }">
                      <option value="">select</option>
                      <option *ngFor="let city of City" [ngValue]="city">{{city}}</option>
                   </select>
                  <div *ngIf="submitted && f.source.errors" class="invalid-feedback">
                      <div *ngIf="f.sources.errors.required">Street is required</div>
                  </div>
              </div>
  
              <div class="form-group">
                  <label>Destination</label>
                  <select class="custom-select d-block w-100" formControlName="arrivalLocation" [ngClass]="{ 'is-invalid': submitted && f.destination.errors }">
                      <option value="">select</option>
                      <option *ngFor="let city of City" [ngValue]="city">{{city}}</option>
                   </select>
                  <div *ngIf="submitted && f.destination.errors" class="invalid-feedback">
                      <div *ngIf="f.destination.errors.required">Street is required</div>
                  </div>
              </div>
  
                <div class="form-group">
                    <label>Date Of Departure</label>
                    <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                    <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                        <div *ngIf="f.date.errors.required">Date is required</div>
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <button class="btn btn-success">Search</button>
                </div>
            </form>
        </div>
    
  </div>
