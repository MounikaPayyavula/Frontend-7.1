  <div class="row">
    <div class="card-body">
      <h1 class="h1 text-center">Add Bus</h1>
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()" ngNativeValidate>

        <div class="form-group">
            <label for="name">Bus No</label>
            <input type="text" class="form-control" id="busNo" required [(ngModel)]="bus.busNo" name="busNo">
        </div>
     
        <div class="form-group">
            <label for="name">Departure Location</label>
            <input type="text" class="form-control" id="departureLocation" required [(ngModel)]="bus.departureLocation" name="departureLocation">
        </div>

              <option *ngFor="let source of City" [ngValue]="source">{{source}}</option>
           </select>
          <div *ngIf="submitted && f.source.errors" class="invalid-feedback">
              <div *ngIf="f.source.errors.required">Source is required</div>
          </div>
        </div>-->
    
        <!--<div class="form-group">
          <label>Destination</label>
          <select class="custom-select d-block w-100" formControlName="destination" [ngClass]="{ 'is-invalid': submitted && f.destination.errors }">
              <option value="">Choose...</option>
              <option *ngFor="let destination of City" [ngValue]="destination">{{destination}}</option>
           </select>
          <div *ngIf="submitted && f.destination.errors" class="invalid-feedback">
              <div *ngIf="f.destination.errors.required">Destination is required</div>
          </div>
        </div>-->
     
        <div class="form-group">
            <label for="name">Arrival Location</label>
            <input type="text" class="form-control" id="arrivalLocation" required [(ngModel)]="bus.arrivalLocation" name="arrivalLocation">
        </div>
     
        <div class="form-group">
            <label for="name">Departure Time</label>
            <input type="time" class="form-control" id="departureTime" required [(ngModel)]="bus.departureTime" name="departureTime">
        </div>
    
        <div class="form-group">
            <label for="name">Arrival Time</label>
            <input type="time" class="form-control" id="arrivalTime" required [(ngModel)]="bus.arrivalTime" name="arrivalTime">
        </div>
    
        <div class="form-group">
          <label for="name">Date</label>
          <input type="date" class="form-control" id="date" required [(ngModel)]="bus.date" name="date">
      </div>
    
        <div class="form-group">
            <label for="name">Price</label>
            <input type="text" class="form-control" id="price" required [(ngModel)]="bus.price" name="price">
        </div>
    
    
        <div class="form-group">
          <label for="name">Bus Type</label>
          <input type="text" class="form-control" id="busType" required [(ngModel)]="bus.busType" name="busType">
        </div>

        <div class="form-group">
            <label for="name">Driver Contact</label>
            <input type="text" class="form-control" id="driverContact" required [(ngModel)]="bus.driverContact" name="driverContact">
          </div>
    
        <br>
        <button type="submit" class="btn btn-success">Add</button>
      </form>
      
    </div>
  </div>
  </div>
